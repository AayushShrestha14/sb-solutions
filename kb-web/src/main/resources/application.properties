#server ino
server.port=8086
## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.hibernate.ddl-auto=update
## Hibernate Logging
logging.level.org.hibernate.SQL=debug
#datasource
spring.datasource.url=jdbc:mysql://localhost:3306/cp_master
spring.datasource.username=root
spring.datasource.password=
spring.queries.users-query=select user_name, password, status from user where user_name=?
spring.queries.roles-query=select u.user_name, u.status from user u where u.user_name=?
spring.jackson.serialization.fail-on-empty-beans=false
