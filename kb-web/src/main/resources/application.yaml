server:
  port: 8086
  compression:
    enabled: true
spring:
  profiles:
    active: dev
  thymeleaf:
    enabled: true
    check-template-location: true
    prefix: classpath:/webapp/

  jpa:
    hibernate:
      ddl-auto: none
      use-new-id-generator-mappings: false
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  mail:
    username: sbsolutionstest@gmail.com
    password: testsbsolutions123

  jackson:
    serialization:
      fail-on-empty-beans: false

  liquibase:
    change-log: classpath:/db/changelog/changelog-master.xml

logging:
  level:
    org:
      hibernate:
        SQL: debug

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    refresh:
      enabled: true
    restart:
      enabled: true

file:
  upload-directory: C:/

bank:
  name: Mahalaxmi Bank
