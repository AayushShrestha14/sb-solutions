server:
  port: 8086
  compression:
    enabled: true
spring:
  jpa:
    hibernate:
      ddl-auto: none
      use-new-id-generator-mappings: false
  datasource:
    url: jdbc:mysql://localhost:3306/cp_master
    username: root
    password:

  jackson:
    serialization:
      fail-on-empty-beans: false

  queries:
      users-query: select user_name, password, status from user where user_name=?
      roles-query: select u.user_name, r.role_name from user u join role r on r.id = u.role_id where u.user_name=?
  liquibase:
    change-log: classpath:/db/changelog/changelog-master.xml

logging:
  level:
    org:
      hibernate:
        SQL: debug

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    refresh:
      enabled: true
    restart:
      enabled: true

file:
  upload-directory: Z:/